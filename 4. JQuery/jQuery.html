<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <style type="text/css">

            #circle{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;

            }

            .square{
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }

        </style>

    </head>

    <body>

        <div id="circle"></div>

        <p>Another text</p>

        <iframe src="http://www.codestars.com"></iframe>

        <div class="square"></div>

        <div class="square"></div>

        <script type="text/javascript">

            $("#circle").click(function() {
                $("p").html("I normal summon Aleister the Invoker!");
                alert( $("p").html())
            });

            $(".square").hover(function(){
                $("iframe").attr("src","http://www.google.com")
            });

        </script>


    </body>

</html>
