<html>
    <head>

        <title>Javascript</title>
    
    </head>

    <body>
        
        <p id="text">Default Text!</p>

        <button id="myButton">Change text!</button>

        <p id="secondParagraph">Javascript is...</p>

        <button id="myButtonP">Change!</button>

        <p id="secretT"></p>

        <button id="secretB">Reveal!</button>

        <p id="moreText">This is more text!</p>

        <button id="styleText">Style Text</button>

        <script type="text/javascript">

            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "Javascript!";
            }

            document.getElementById("myButtonP").onclick = function(){
                document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + " awesome!";
            }

            document.getElementById("secretB").onclick = function(){
                document.getElementById("secretT").innerHTML = "Secret Text!"
                document.getElementById("secretB").onclick
            }

            document.getElementById("styleText").onclick = function(){
                document.getElementById("moreText").style.color ="red";
                document.getElementById("moreText").style.fontSize = "50px";
                document.getElementById("moreText").style.display = "none";
                
            }

        </script>

    </body> 

</html>
